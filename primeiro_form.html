<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <h3>Cadastro da liga dos astronautas</h3>
    <form action="">
      Nome: <input type="text" />
      <br />
      <br />
      Email: <input type="email" name="email" autocomplete="off" /> - Password:
      <input type="password" name="pass" />
      <br />
      <br />
      Data de nascimento: <input type="date" name="nasc" /> - Foto:
      <input type="file" name="foto" />
      <br />
      <br />
      Nacionalidade: <input list="paises" />
      <datalist id="paises">
        <option value="Inglês"></option>
        <option value="Americano"></option>
        <option value="Chinês"></option>
        <option value="Russo"></option>
      </datalist>
      - Gênero: F<input type="radio" name="M" id="" value="M" /> M<input
        type="radio"
        name="F"
        id=""
        value="F"
      />
    </form>
    <form action="">
      <br />
      Suas principais qualidades:
      <form>
        Inteligência <input type="checkbox" name="" id="" />| Resiliência
        <input type="checkbox" name="" id="" />| Preparo físico
        <input type="checkbox" name="" id="" />| Educação
        <input type="checkbox" name="" id="" />|
      </form>
      <form action="">
        <br />
        <textarea
          placeholder="Porque você gostaria de ser um astronauta?"
          name=""
          id=""
          cols="30"
          rows="10"
        ></textarea>
        <br />
        <input type="submit" value="Criar" />
      </form>
    </form>
  </body>
</html>
